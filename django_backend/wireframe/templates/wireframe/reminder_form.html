
{% extends 'wireframe/base.html' %}

{% block title %}Create Reminder - Campus Zen Planner{% endblock %}

{% block content %}
<h2>Create Study Reminder</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.due_date.id_for_label }}">Due Date and Time:</label>
        {{ form.due_date }}
    </div>
    
    <button type="submit" class="btn">Create Reminder</button>
</form>
{% endblock %}
