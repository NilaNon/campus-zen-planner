
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Zen Planner{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a6da7;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #5c82c7;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        nav a:hover {
            background-color: #3a5a8c;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            background: #4a6da7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #3a5a8c;
        }
        form {
            max-width: 500px;
            margin: 1rem auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="datetime-local"] {
            padding: 0.4rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campus Zen Planner</h1>
    </header>
    <nav>
        <a href="{% url 'wireframe:homepage' %}">Home</a>
        <a href="{% url 'wireframe:reminder_list' %}">Study Reminders</a>
        <a href="{% url 'wireframe:create_reminder' %}">Create Reminder</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
